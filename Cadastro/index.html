        <section class="cadastro">
            <p class="cadastro-titulo">Cadastro</p>
            <div class="cadastro-itens">
                <label for="nome">
                    <p><i class="fa-solid fa-user" style="color: #3b730c;"></i><input type="text" placeholder="Digite o seu nome"></p>
                </label>
                <label for="email">
                    <p><i class="fa-solid fa-envelope" style="color: #266e0c;"></i><input type="email" name="email" id="email" placeholder="Digite o seu e-mail"></p>
                </label>
                <label for="senha">
                    <p><i class="fa-solid fa-key" style="color: #2b500c;"></i><input type="password" name="senha" id="senha" placeholder="Digite senha"></p>
                </label>
            </div>
            <div class="nutricional">
                <label for="nutricional">
                    <div class="pergunta-nutricional">
                        <p>Tem alguma deficiência nutricional?</p>
                    </div>
                    <p>Sim<input type="checkbox" name="" id="" placeholder="Sim"></p>
                    <p>Não<input type="checkbox" name="" id="" placeholder="Não"></p>
                </label>
            </div>
            <div class="pergunta-vitamina">
                <p>Qual(ais) vitamina(s) falta(m)?</p>
            </div>
            <div class="vitaminas">
                <label for="">
                    <p>Vitamina A<input type="checkbox" name="" id=""></p>
                    <p>Vitamina D<input type="checkbox" name="" id=""></p>
                    <p>Vitamina E <input type="checkbox" name="" id=""></p>
                    <p>Vitamina K<input type="checkbox" name="" id=""></p>
                    <p>Vitamina B1 <input type="checkbox" name="" id=""></p>
                    <p>Vitamina B2<input type="checkbox" name="" id=""></p>
                    <p>Vitamina B6<input type="checkbox" name="" id=""></p>
                    <p>Vitamina B12<input type="checkbox" name="" id=""></p>
                    <p>Zinco<input type="checkbox" name="" id=""></p>
                    <p>Ácido fosforico<input type="checkbox" name="" id=""></p>
                    <p>Cálcio<input type="checkbox" name="" id=""></p>
                    <p>Potássio<input type="checkbox" name="" id=""></p>
                    <p>Sódio<input type="checkbox" name="" id=""></p>
                    <p>Ferro<input type="checkbox" name="" id=""></p>
                </label>
            </div>

            <div class="botao-cadastro">
                <a href="#">Cadastrar</a>
            </div>
            <div class="cadastro-realizado">
                <p>Já tenho cadastro</p>
            </div>
        </section>
